<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .loading {
      text-align: center;
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>
  <div class="loading" id="loading">Checking admin access...</div>
  <div id="content" style="display:none;">

    <div class="section">
      <h2>Registered Users</h2>
      <input type="text" id="searchInput" placeholder="Search by email..." />
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Wallet</th>
            <th>Referral Reward</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Withdrawal Requests</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody id="withdrawalsTable"></tbody>
      </table>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDXn58AfcKIBFsinI11WgOAPJOMVCC1wI",
      authDomain: "chantel-fdc1e.firebaseapp.com",
      projectId: "chantel-fdc1e",
      storageBucket: "chantel-fdc1e.appspot.com",
      messagingSenderId: "1062906679466",
      appId: "1:1062906679466:web:19311b66baa69bb09440d3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const adminEmail = "chinedtuwilliams739@gmail.com";

    const loadingDiv = document.getElementById("loading");
    const contentDiv = document.getElementById("content");

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== adminEmail) {
        alert("Access denied. You are not an admin.");
        window.location.href = "login.html";
        return;
      }

      loadingDiv.style.display = "none";
      contentDiv.style.display = "block";

      const usersSnapshot = await getDocs(collection(db, "users"));
      const usersTable = document.getElementById("usersTable");

      usersSnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>data.email || ""</td>
          <td>{data.fullName || ""}</td>
          <td>data.phone || ""</td>
          <td>{data.wallet || ""}</td>
          <td>data.referralReward || 0</td>
        `;
        usersTable.appendChild(row);
      );

      const withdrawalsSnapshot = await getDocs(collection(db, "withdrawals"));
      const withdrawalsTable = document.getElementById("withdrawalsTable");

      withdrawalsSnapshot.forEach((doc) => 
        const data = doc.data();
        const row = document.createElement("tr");
        const timestamp = data.timestamp?.toDate?.();
        const formattedDate = timestamp
          ? timestamp.toLocaleString()
          : "N/A";

        row.innerHTML = `
          <td>{data.email || ""}</td>
          <td>data.amount || ""</td>
          <td>{data.status || ""}</td>
          <td>${formattedDate}</td>
        `;
        withdrawalsTable.appendChild(row);
      });
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#usersTable tr");
      rows.forEach((row) => {
        const email = row.cells[0].textContent.toLowerCase();
        row.style.display = email.includes(filter) ? "" : "none";
      });
    });
  </script>

</body>
</html>
