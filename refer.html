<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Refer & Earn - Happy Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #0077cc;
    }
    p {
      margin-bottom: 15px;
      line-height: 1.5;
      font-size: 1.1rem;
    }
    .referral-link {
      background: #e6f0ff;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      word-break: break-all;
      user-select: all;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #004a99;
    }
    button {
      background: #0077cc;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
      display: block;
    }
    button:hover {
      background: #005fa3;
    }
    .reward-info {
      font-weight: 600;
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .impressions {
      margin-top: 30px;
    }
    .impression-card {
      background: #f0f4f8;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .impression-card strong {
      color: #0077cc;
    }
    .impression-text {
      font-style: italic;
      margin-top: 5px;
      color: #555;
    }
    #statusMessage {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>Refer & Earn</header>
  <main>
    <h2>Your Unique Referral Link</h2>
    <p>Share your referral link with friends and earn ₦3,000 for every successful referral and deposit.</p>

    <div id="referralLink" class="referral-link">Loading...</div>
    <button id="copyBtn">Copy Referral Link</button>
    <p class="reward-info">Referral Reward: ₦3,000 per referral</p>

    <div class="impressions">
      <h3>User Impressions</h3>
      <div id="impressionsList">
        <p>Loading impressions...</p>
      </div>
    </div>

    <p id="statusMessage"></p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDXn58AfcKIBFsinI11WgOAPJOMVCC1wI",
      authDomain: "chantel-fdc1e.firebaseapp.com",
      projectId: "chantel-fdc1e",
      storageBucket: "chantel-fdc1e.appspot.com",
      messagingSenderId: "1062906679466",
      appId: "1:1062906679466:web:19311b66baa69bb09440d3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const referralBaseUrl = window.location.origin + "/register.html?ref=";

    const referralLinkEl = document.getElementById("referralLink");
    const copyBtn = document.getElementById("copyBtn");
    const statusMessage = document.getElementById("statusMessage");
    const impressionsList = document.getElementById("impressionsList");

    // Copy referral link to clipboard
    copyBtn.addEventListener("click", () => {
      const link = referralLinkEl.textContent;
      navigator.clipboard.writeText(link).then(() => {
        statusMessage.style.color = "green";
        statusMessage.textContent = "Referral link copied to clipboard!";
        setTimeout(() => statusMessage.textContent = "", 3000);
      });
    });

    // Load user referral link and impressions
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Set referral link
      const referralLink = referralBaseUrl + encodeURIComponent(user.uid);
      referralLinkEl.textContent = referralLink;

      // Fetch impressions from Firestore (assuming 'impressions' collection)
      db.collection("impressions")
        .orderBy("createdAt", "desc")
        .limit(5)
        .get()
        .then(snapshot => {
          impressionsList.innerHTML = "";
          if (snapshot.empty) {
            impressionsList.innerHTML = "<p>No impressions yet.</p>";
            return;
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("impression-card");
            div.innerHTML = `
              <strong>data.userName || "Anonymous"</strong>
              <p class="impression-text">"{data.text}"</p>
            `;
            impressionsList.appendChild(div);
          });
        })
        .catch(() => {
          impressionsList.innerHTML = "<p>Failed to load impressions.</p>";
        });
    });
  </script>
</body>
</html>
